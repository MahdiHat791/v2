<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: tan;
  color: black;
}
@media screen and (max-width: 480px) {
  body {
    background-color: blue;
    color: white;
  }
}

</style>
</head>
<body>

<h1>The browser window to see the effect!</h1>
<p>By default, the background color of the document is "tan". If the screen size is 992px or less, the color will change to "blue". If it is 600px or less, it will change to "olive".</p>

<p id="demo"></p>
<button onclick="getSize()">get size</button>

<script>
function getSize()
{
document.getElementById("demo").innerHTML = 
"Screen width is " + screen.width;
}

</script>
</body>
</html>
